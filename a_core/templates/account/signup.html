{% extends "base.html" %}
{% load i18n %}
{% load allauth account %}

{% block content %}
<div class="allauth-form-wrapper mx-auto my-20 bg-white p-10 rounded-2xl shadow-2xl max-w-md text-gray-900 border border-gray-100">
    
    <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold text-gray-800">{% trans "Create Account" %}</h1>
        <p class="text-sm text-gray-500 mt-2">
            {% blocktrans %}Already joined? <a href="{{ login_url }}" class="text-emerald-600 font-bold hover:underline">Login here</a>{% endblocktrans %}
        </p>
    </div>

    <form class="signup space-y-5" id="signup_form" method="post" action="{% url 'account_signup' %}" hx-boost="false">
        {% csrf_token %}
        
        <div class="signup-fields">
            {{ form.as_p }}
        </div>

        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}

        <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 rounded-xl shadow-lg transform transition active:scale-95">
            {% trans "Get Started" %}
        </button>
    </form>
</div>

<style>
    /* Form fields styling */
    .signup-fields p {
        display: flex;
        flex-direction: column;
        gap: 4px;
        margin-bottom: 15px;
        font-weight: 600;
        color: #4b5563; /* gray-600 */
    }
    
    .signup-fields input {
        width: 100%;
        padding: 12px;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        color: #111827;
        font-weight: 400;
        outline: none;
        transition: border-color 0.2s;
    }

    .signup-fields input:focus {
        border-color: #10b981; /* Emerald-500 */
    }

    /* Error message styling */
    .signup-fields ul.errorlist {
        color: #dc2626; /* red-600 */
        font-size: 0.8rem;
        font-weight: 400;
        margin-top: 5px;
        list-style: none;
        padding-left: 5px;
    }
</style>
{% endblock content %}
