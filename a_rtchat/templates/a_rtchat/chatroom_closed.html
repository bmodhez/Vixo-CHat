{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-gray-900/60 border border-gray-800 rounded-2xl p-6 shadow-2xl">
        <h1 class="text-xl font-semibold text-white">This chat has been closed</h1>
        <p class="mt-2 text-sm text-gray-300">
            The room you were viewing no longer exists (it may have been closed by the admin).
        </p>
        <div class="mt-5 flex gap-3">
            <a href="{% url 'home' %}" class="inline-flex items-center justify-center bg-emerald-500 hover:bg-emerald-600 text-white rounded-lg px-4 py-2 transition-colors text-sm">
                Go back to chat
            </a>
        </div>
        <p class="mt-4 text-xs text-gray-500">Room: {{ chatroom_name }}</p>
    </div>
</div>
{% endblock %}
