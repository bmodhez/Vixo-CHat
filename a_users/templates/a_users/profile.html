{% extends 'base.html' %}

{% block content %}
<wrapper class="block max-w-md mx-auto my-10 px-6">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700">
        <div class="flex justify-end mb-3">
            <a href="{% url 'home' %}" class="bg-gray-700 hover:bg-gray-600 text-white rounded-lg px-4 py-2 transition-colors text-sm">
                Back
            </a>
        </div>

        <div class="text-center">
            <img class="w-32 h-32 rounded-full mx-auto object-cover border-4 border-emerald-500"
                 src="{{ profile.avatar }}" alt="{{ profile.user.username }}">

            <h1 class="text-2xl font-bold mt-4 text-white">{{ profile.name }}</h1>
            <p class="text-gray-400">@{{ profile.user.username }}</p>

            <div class="mt-6 p-4 bg-gray-700 rounded-lg text-gray-200 text-sm leading-relaxed">
                {% if profile.info %}
                    {{ profile.info }}
                {% else %}
                    <span class="text-gray-300">No bio added yet.</span>
                {% endif %}
            </div>

            {% if user.is_authenticated and user == profile.user %}
                <div class="mt-8 flex gap-3 justify-center">
                    <a href="{% url 'profile-edit' %}"
                       class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-2 px-6 rounded-lg transition-colors">
                        Edit profile
                    </a>
                    <a href="{% url 'profile-settings' %}"
                       class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-lg transition-colors">
                        Settings
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</wrapper>
{% endblock %}
